<body>
  <div></div>
  <script src="jquery-3.5.1.js"></script>
  <!--<script src="script.js"></script>-->
  <script>
    
    $(function () {
      $.getJSON('https://api.github.com/users/younes-erraji/repos',function(data) {
        var content = '';
        for (var x in data)
          content += data[x].owner.login + '<br/>';
        // document.body.firstElementChild.innerHTML = content;
        $('div').html(content);
      });
    });
    
  </script>
